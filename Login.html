<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LOGIN NETFLIX PAGE</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav>
      <a href="#"><img src="https://codingstella.com/wp-content/uploads/2024/01/580b57fcd9996e24bc43c529.png" alt="logo"</a>
    </nav>
    <div class="form-wrapper">
      <h2>Sign In</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required>
          <label>Email or Phone Number</label>
        </div>
        <div class="form-control">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember-me</label>
          </div>
          <a href="$">Need help?</a>
        </div>
      </form>
      <p>New to Netflix?<a href="#">Sign Up Now</a></p>
      <small>
        This page is protected by Google reCAPCHA to ensure you're not a bot.
        <a href="#">Learn more</a>
      </small>
    </div>
    <!--particial-->
  </body>
</html>
